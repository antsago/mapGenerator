<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="text/html; charset=UTF-8" name="Content-Type">
        <title>Generating fantasy maps</title>
    </head>

    <body>
        <style>
            path,
            line {
                fill: none;
                stroke: black;
                stroke-linecap: round;
            }

            .field {
                stroke: none;
                fill-opacity: 1.0;
            }

            .slope {
                stroke-width: 1;
            }

            .river {
                stroke-width: 2;
            }

            .coast {
                stroke-width: 4;
            }

            .border {
                stroke-width: 5;
                stroke-dasharray: 4, 4;
                stroke-linecap: butt;
            }

            text {
                font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
                color: black;
                stroke: white;
                stroke-width: 5;
                stroke-linejoin: round;
                paint-order: stroke;
            }

            text.region {
                stroke-width: 10;
                font-variant: small-caps;
            }

            svg {
                float: right;
                background-color: white;
            }
        </style>

        <div class="example" id="mesh">
            <button onclick="generatePointsButton()">Generate Random Points</button>
            <button onclick="improvePointsButton()">Improve points</button>
            <button onclick="voronoiCornersButton()">Toggle Voronoi corners</button>
        </div>
        <div class="example" id="prim"></div>
        <div class="example" id="erode"></div>
        <div class="example" id="phys"></div>
        <div class="example" id="city"></div>
        <div class="example" id="final"></div>

        <script src="./d3.v4.js"></script>
        <script src="./priority-queue.js"></script>
        <script src="./language.js"></script>
        <script src="./terrain.js"></script>
        <script src="./terraincontrols.js"></script>
    </body>
</html>
